<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<body>

    <div th:fragment="search-panel">
        <form action="search.html" th:attr="action=@{/search}">
            <div class="input-group mb-3">
                <input name = "query" type="text" class="form-control" placeholder="Search for a book title" aria-label="Book title" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
            </div>
        </form>
    </div>

</body>
</html>
