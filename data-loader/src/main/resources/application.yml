spring:
  application:
    name: betterreads-data-loader
  main:
    allow-circular-references: true
  data:
    cassandra:
      keyspace-name: books
      username: <userName>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra: 
    secure-connect-bundle: cassandra-connect.zip

astra.db:
    id: 3fef05fb-a205-4ec9-a0a0-b5ea79e926ff-1
    region: asia-south1
    keyspace: books
    application.token: <application token>

datadump.location:
  author: /Users/mohsin/<folderName>/authors_dumb.txt
  works: /Users/mohsin/<folderName>/works_dumb.txt
